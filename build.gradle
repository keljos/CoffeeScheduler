plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0'

java {
    sourceCompatibility = '1.8'
}

application {
    mainClass = 'main.java.CoffeeScheduler'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

run {
    standardInput = System.in
}